<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Project Cards</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-body rounded>
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Neo Clinic</a>
        <img class="logo" src="img/logo.png" alt="pic">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex">
                <button id="login-btn" class="btn btn-outline-primary">Log in</button>
                <button id="visit-btn" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal-visit">Create Visit</button>
            </div>

                <div class="modal fade" id="modal-visit" tabindex="-1" aria-hidden="true" aria-bs-labelledby="modal-visit-label">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" data-bs-dismiss="modal" aria-label="close" class="btn-close" >
                          </button>
                        </div>
                        <div class="modal-body">
                            <form id="post-form">
                                <div class="mb-3">
                                    <select name="visit-select-doctor" id="visit-select-doctor">
                                        <option value="prompt" selected>Выберите врача</option>
                                        <option value="cardiologist">Кардиолог</option>
                                        <option value="dentist">Стоматолог</option>
                                        <option value="therapist">Терапевт</option>
                                    </select>
                                </div>
                            <div class="mb-3">
                                   <textarea
                                      class="form-control"
                                      placeholder="Цель визита.."
                                      id="intro"
                                   ></textarea>
                                </div>
                                <div class="mb-3">
                                   <textarea
                                      class="form-control"
                                      placeholder="Краткое описание визита.."
                                      id="text"
                                   ></textarea>
                                </div>
                            <div class="mb-3">
                                <select name="visit-select-priority" id="visit-select-priority">
                                    <option value="urgency" selected>Выберите срочность визита</option>
                                    <option value="common">Обычная</option>
                                    <option value="priority">Приоритетная</option>
                                    <option value="urgent">Неотложная</option>
                                </select>
                            </div>
                                <div class="modal-footer">
                                    <button type="button" data-bs-dismiss="modal" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                                    <button type="submit" class="btn btn-success" value="visit-submit">Создать</button>
                                  </div>
                             </form>
                        </div>
                      </div>
                    </div>
                  </div>
         </div>
         
    </div>
</nav>

<div class="cards--container">
    <h1> No items have been added</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis cum, debitis dicta ducimus eaque expedita facilis inventore iste maiores molestias nam odio quae quas quidem quo tempora tempore unde veniam.</p>
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Вход в аккаунт</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping2">#</span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Войти</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer position-absolute bottom-0 mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">This is going to be our footer</span>
    </div>
</footer>

</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>

<script src="js/main.js" type="module"></script>


</body>
</html>
