<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Step Project Cards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>



    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-body rounded>
            <div class=" container-fluid">
            <a class="navbar-brand" href="#">Neo Clinic</a>
            <img class="logo" src="img/logo.png" alt="pic">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-flex">
                    <button id="login-btn" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#modal-login">Log in</button>
                    <button id="visit-btn" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#modal-visit">Create Visit</button>
                </div>

                <div class="modal fade" id="modal-visit" tabindex="-1" aria-hidden="true"
                    aria-bs-labelledby="modal-visit-label">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" data-bs-dismiss="modal" aria-label="close" class="btn-close"
                                    id="visit-header-close">
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="post-form post-visit-form">
                                    <div class="default-wrapper visit-wrapper">
                                        <div class="mb-3">
                                            <select required class="form-control" name="doctor" id="doctor">
                                                <option id="doctorOption" value="">Выберите врача</option>
                                                <option id="doctorOption" value="cardiologist">Кардиолог</option>
                                                <option id="doctorOption" value="dentist">Стоматолог</option>
                                                <option id="doctorOption" value="therapist">Терапевт</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control" required placeholder="Цель визита"
                                                id="desc"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" required class="form-control"
                                                placeholder="Краткое описание визита" id="shortDesc"></input>
                                        </div>
                                        <div class="mb-3">
                                            <select required class="form-control" name="urgency" id="urgency">
                                                <option value="">Выберите срочность визита</option>
                                                <option value="обычная">Обычная</option>
                                                <option value="приоритетная">Приоритетная</option>
                                                <option value="неотложная">Неотложная</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" required placeholder="ФИО" class="form-control"
                                                id="name"></input>
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control"
                                                placeholder="Дополнительные комментарии (необязательно)"
                                                id="comments"></textarea>
                                        </div>
                                    </div>
                                    <div class="mb-3 hidden visit-wrapper" id="cardiologist-wrapper">
                                        <div class="mb-3">
                                            <input type="text" placeholder="Ваше обычное давление" class="form-control"
                                                id="bp"></input>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" placeholder="Индекс массы тела" class="form-control"
                                                id="weight"></input>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text"
                                                placeholder="Перенесенные заболевания сердечно-сосудистой системы"
                                                class="form-control" id="diseases"></input>
                                        </div>
                                        <div class="mb-3">
                                            <p class="mb-2">Введите дату рождения: </p>
                                            <input type="date" name="cardioDate" class="form-control"
                                                id="cardioDate"></input>
                                        </div>
                                    </div>
                                    <div class="mb-3 hidden visit-wrapper" id="dentist-wrapper">
                                        <div class="mb-3">
                                            <p class="mb-2">Введите дату последнего посещения: </p>
                                            <input type="date" name="dentistDate" class="form-control"
                                                id="lastVisit"></input>
                                        </div>
                                    </div>
                                    <div class="mb-3 hidden visit-wrapper" id="therapist-wrapper">
                                        <div class="mb-3">
                                            <p class="mb-2">Введите дату рождения: </p>
                                            <input type="date" name="therapyDate" class="form-control"
                                                id="therapyDate"></input>
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-bs-dismiss="modal" class="btn btn-danger"
                                    value="visit-footer-close">Закрыть</button>
                                <button type="submit" class="btn btn-primary" id="visit-submit"
                                    value="visit-submit">Создать</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </nav>
    </div>

    <div class="container" id="filter">
        <div class="container container-filter">
            <form class="container-filter--select-all" id='submitSearch'>
                <div class="container-filter--select-input">
                    <div class="container-filter--select">
                        <label class="label">Доктор:</label>
                        <select id="select-doctor" class="select filter-select choose_status">
                            <option id="all-doctors" class="chosen" selected value="Все">Все</option>
                            <option id="select-cardiologist" value="Кардиолог">Кардиолог</option>
                            <option id="select-therapist" value="Терапевт">Терапевт</option>
                            <option id="select-dentist" value="Стоматолог">Стоматолог</option>
                        </select>
                    </div>
                    <div class="container-filter--select">
                        <label class="label">Срочность:</label>
                        <select id="select-urgency" class="select filter-select choose_urgency">
                            <option id="all-urgency" class="chosen" selected value="Все">Все</option>
                            <option value="обычная">Обычная</option>
                            <option value="приоритетная">Приоритетная</option>
                            <option value="неотложная">Неотложная</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-outline-primary filter-search" id='search' type="submit">Поиск</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1 class="no_items"> No items have been added</h1>
        <div class="cards_container">
           

        </div>
    </div>

    <template id="default-template">
        <div class="default-additional card-additional hidden">
            <p class="card-text desc">Цель визита: </p>
            <p class="card-text shortDesc">Краткое описание визита: </p>
            <p class="card-text urgency">Срочность визита: </p>
        </div>
    </template>

    <template id="cardiologist-template">
        <div class="cardiologist-additional card-additional hidden">
            <p class="card-text bp">Обычное давление: </p>
            <p class="card-text weight">Индекс массы тела: </p>
            <p class="card-text diseases">Перенесенные заболевания сердца: </p>
            <p class="card-text cardioDate">Дата рождения: </p>
        </div>
    </template>

    <template id="dentist-template">
        <div class="dentist-additional card-additional hidden">
            <p class="card-text lastVisit">Последний визит: </p>
        </div>
    </template>

    <template id="therapist-template">
        <div class="therapist-additional card-additional hidden">
            <p class="card-text therapyDate">Дата рождения: </p>
        </div>
    </template>

    <template id="card-template">
        <div class="card" style="width: 20rem;">
            <button type="button" class="btn-close card-btn-close" aria-label="Close"></button>
            <div class="card-body">
                <h5 class="card-title">Визит</h5>
                <div class="card-visit-content">
                    <p class="card-text name"></p>
                    <p class="card-text doctor"></p>
                </div>
                <div class="modal fade" id="modal-visit-change" tabindex="-1" aria-hidden="true"
                aria-bs-labelledby="modal-visit-label">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Изменение визита</h5>
                            <button type="button" data-bs-dismiss="modal" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit" id="visit-change-submit" class="btn btn-primary">Сохранить
                                изменения</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="card-btns-wrapper mb-3 mt-3">
                    <a href="#" class="card-btn card-btn_show-more btn btn-primary">Показать больше</a>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#modal-visit-change"
                        class="card-btn card-btn_change btn btn-primary">Редактировать</a>
                </div>
               
            </div>
        </div>
    </template>

    <div class="modal fade" id="modal-login" tabindex="-1" aria-hidden="true" aria-bs-labelledby="modal-login-label">
        <div class="modal-dialog">
            <div class="modal-content" id="form-login">
                <div class="modal-header">
                    <h5 class="modal-title">Вход в аккаунт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" id="user-email" placeholder="Email" aria-label="Email"
                            aria-describedby="addon-wrapping">
                    </div>

                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping2">#</span>
                        <input type="text" class="form-control" id="user-password" placeholder="Password"
                            aria-label="Password" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="enter">Войти</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="js/main.js" type="module"></script>


</body>

</html>
